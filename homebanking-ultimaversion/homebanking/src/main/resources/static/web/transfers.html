<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/logoicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/transfers.css">
    
    <title>Transfer</title>
</head>
<body id="app" class="bodyCreationCard">
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg">
        
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="logo_img">
            <img class="logo" src="../assets/img/logoicon.png" alt="">
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link "  href="./accounts.html">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./cards.html">Cards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Transfer</a>
              </li>
            </ul>
          </div>
          <!-- <div>
            <button v-on:click="createCard" class="button1">
              New Card
          </button>
          </div> -->
          
        </div>
      </nav>
    </header>
    <main id="app">
    <div class="sidebar">
        <div class="section">
            <div class="item"><a href="" class="a">Profile</a></div>
            <div class="item"><a href="" class="a">Card</a></div>
            <div class="item"><a href="" class="a">Search</a></div>
            <div class="item"><a href="" class="a">Post</a></div>
        </div>
        <div class="section">
            <div class="item"><a href="" class="a">About</a></div>
            <div class="item"><a href="" class="a">Contact</a></div>
        </div>
        <button v-on:click="alertLogOut" class="button1">
          Logout
      </button>
        </div>
        <!-- CREATION CARD -->
        <div class="creationCardForm" @submit.prevent = 'loadData'>
        <form class="my-form" >
          <div class="container">
            <ul class="ulCreationCard">
              <li>
                <select v-model="transferOption" name="transferOption">
                  <option value="">Please choose you Trasnfer did you want</option>
                  <option value="CuentasPropias">OWN ACCOUNT</option>
                  <option value="Terceros">THIRD PARTIES</option>    
                </select>
              </li>
              <div v-if="transferOption == 'CuentasPropias'">
                  <select v-model="numberEmission">
                    <option v-for="account of accounts" :value="account.number">{{account.number}}</option>
                  </select>
                  <select v-model="numberReceptor">
                    <option v-for="account of accounts" :value="account.number">{{account.number}}</option>
                  </select>
              </div>
              <div v-if="transferOption == 'Terceros'">
                  <select v-model="numberEmission">
                    <option v-for="account of accounts" :value="account.number">{{account.number}}</option>
                  </select>
                  <div class="grid grid-2">
                    <input v-model="numberReceptor" placeholder="Transfer Amount">
                  </div>
              </div>
              <li>
                <div class="grid grid-2">
                  <input v-model="amount" placeholder="Transfer Amount">
                </div>
              </li>
              <li>
                <textarea v-model="description" placeholder="Description"></textarea>
              </li>   
              <li>
                <input type="checkbox" id="terms">
                <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
              </li>  
              <li>
                <div class="grid grid-3">
                  <div class="required-msg">REQUIRED FIELDS</div>
                  <button @click="transferencias" class="btn-grid" type="submit" >
                    <span class="back">
                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                    </span>
                    <span  class="front">SUBMIT</span>
                  </button>
                  <button class="btn-grid" type="reset" >
                    <span class="back">
                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                    </span>
                    <span class="front">RESET</span>
                  </button> 
                </div>
              </li>    
            </ul>
          </div>
        </form>
      </div>
        <!-- CREATION CARD -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/javascript/transfers.js"></script>
</body>
</html>
