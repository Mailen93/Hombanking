<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Assets/login.css">
  <title>Document</title>
</head>
<body>
    <main id="app" class="main_container">
        <div class="container" id="container">
          <input type="checkbox" id="check-panel-active" />
          <div class="form-container edit-container">
            <form @submit.prevent>
              <h1> Register </h1>
              <input v-model ="firstName" class="input-text-form" type="text" placeholder="Name" />
              <input v-model="lastName" class="input-text-form" type="text"  placeholder="Last Name" />
              <input v-model="email" class="input-text-form" type="email"  placeholder="Email" />
              <input v-model="password" class="input-text-form" type="password" placeholder="Password" />
              <button v-on:click="register" class="primary" type="submit"> Sign In </button>
            </form>
          </div>
          <div class="form-container connect-container">
            <form @submit.prevent>
              <h1> Log In </h1>
              <input v-model="email" class="input-text-form" type="email" placeholder="Email" />
              <input v-model="password" class="input-text-form" type="password" placeholder="Password" />
              <button @click= "login" class="primary" type="submit"> Accept </button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1>Welcome to MindBank!</h1>
                <h2>Your Trusted Homebanking</h2>
                <p>We invite you to enjoy our services </p>
                <label class="blank" for="check-panel-active"> LOG IN </label>
              </div>
              <div class="overlay-panel overlay-right">
                <h1> New User </h1>
                <h2> Welcome! </h2>
                <p> We'll be very happy to have you in our family! </p>
                <label class="blank" for="check-panel-active"> JOIN US </label>
              </div>
            </div>
          </div>
        </div>
    </main>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

></script>

AOS.init();
</script>
</body>
</html>
