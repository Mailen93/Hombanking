<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="d-flex container flex-wrap" id="app" style="width: 100%;">
  <div style="width: 50%;">
    <h2 class="pt-4 pb-4">Client Manager</h2>
<div style="width: 18rem;">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name:</label>
        <input v-model = "newClient.firstName" type="text" class="form-control" id="formGroupExampleInput">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Last name:</label>
        <input v-model = "newClient.lastName" type="text" class="form-control" id="formGroupExampleInput2">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input v-model = "newClient.email" type="email" class="form-control" id="email">
    </div>
    <div>
      <template v-if="editMode">
        <button type="button" @click = "editClient()" class="btn btn-success">Edit client</button>
      </template>
      <template v-else>
        <button type="button" @click = "addClient()" class="btn btn-success">Add client</button>
      </template>
    </div> 
</div>

<h2 class="pb-4 pt-4 mt-2">Client List</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody v-for="client of clients">
      <tr>
        <td v-model="selectClient.firstName">{{client.firstName}}</td>
        <td v-model="selectClient.lastName">{{client.lastName}}</td>
        <td v-model="selectClient.email">{{client.email}}</td>
        <td><button type="button" @click = "startEditing(client)" class="btn btn-info">Edit</button></td>
        <td><button type="button" @click = "deleteClient(client)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="d-flex flex-column flex-wrap">
    <pre>{{data}}</pre>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="../static/Assets/javascript/manager.js"></script>
</body>
</html>
